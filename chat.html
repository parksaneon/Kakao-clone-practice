<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
      <div class="header-top">
        <div class="header-colum">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header-colum"></div>
          <span class="header-time">18.38</span>
        <div class="header-colum">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header-battery">
            66%<i class="fa fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-colum">
          <i class="fa fa-chevron-left fa-lg"></i>
        </div>
        <div class="header-colum">
          <span class="header-text">Lynn</span>
        </div>
        <div class="header-colum">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
      </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider-text">Wedsday, August 2, 2019</span>
    </div>
    <div class="chat-message chat-message-from-me">
      <span class="chat-message-time">17:55</span>
      <span class="chat-message-body">Hello! This is a text</span>
    </div>
    <div class="chat-message chat-message-to-me">
      <img src="images/avatar.png" alt="" class="chat-message-avatar">
      <div class="chat-message-center">
        <h3 class="chat-message-username">Lynn</h3>
        <span class="chat-message-body">And This is an Answer</span>
      </div>
      <span class="chat-message-time">17:58</span>
    </div>
    <div class="type-message type-message-input">
      <i class="fa fa-plus fa-lg"></i>
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </main>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
