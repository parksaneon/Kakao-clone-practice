<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
  <header>
      <div class="header-top">
        <div class="header-colum">
          <!-- plane icon -->
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
          <!-- wifi icon --->
        </div>
        <div class="header-colum"></div>
          <span class="header-time">18.38</span>
        <div class="header-colum">\
          <!-- moon icon -->
          <i class="fa fa-moon-o"></i>
          <!-- blue icon --->
          <i class="fa fa-bluetooth-b"></i>
          <span class="header-battery">
            66%<i class="fa fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-colum">
          <span class="header-text">Edit</span>
        </div>
        <div class="header-colum"></div>
      </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chars, plus">
    </div>
    <ul class="chat-list">
      <li class="chats-chat">
        <a href="">
          <div class="chat-content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat-preview">
              <h3 class="chat-user">Lynn</h3>
              <span class="chat-last-message">Hello! this is the test message</span>
            </div>
          </div>
          <span class="chat-date-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats-chat">
        <a href="">
          <div class="chat-content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat-preview">
              <h3 class="chat-user">KaKaoTalk</h3>
              <span class="chat-last-message">You logged into KaKaoTalk Pc</span>
            </div>
          </div>
          <span class="chat-date-time">
            July 15:55
          </span>
        </a>  
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar-tab">
      <i class="fa fa-user"></i><span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar-tab tab-bar-selected">
      <i class="fa fa-comment"></i><span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar-tab">
      <i class="fa fa-search"></i><span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar-tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>
