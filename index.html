<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
      <div class="header-top">
        <div class="header-colum">
          <!-- plane icon -->
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
          <!-- wifi icon --->
        </div>
        <div class="header-colum">
          <span class="header-time">18.38</span>
        </div>
        <div class="header-colum">
          <!-- moon icon -->
          <i class="fa fa-moon-o"></i>
          <!-- blue icon --->
          <i class="fa fa-bluetooth-b"></i>
          <span class="header-battery">
            66%<i class="fa fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-colum">
          <span class="header-text">Manager</span>
        </div>
        <div class="header-colum">
          <span class="header-text">Friends <span class="header-number">1</span></span>
        </div>
        <div class="header-colum">
          <i class="fa fa-cog fa-lg"></i>
        </div>
      </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chars, plus">
    </div>
    <section class="friends-section">
      <header class="friends-header">
        <h6 class="friends-section-title">My Profile</h6>
      </header>
      <div class="friends-section-rows">
        <div class="friends-section-row tagline">
          <div class="friends-section-colum">
              <img src="images/avatar.png" alt="">
              <span class="friends-section-name">Pare</span>
          </div>
          <span class="friends-section-tagline">
            Life is short. So live your life.
          </span>
        </div>
      </div>
    </section>
    <section class="friends-friend-list">
      <header class="friends-header">
        <h6 class="friends-section-title"></h6>
      </header>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar-tab tab-bar-selected">
      <i class="fa fa-user"></i><span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar-tab">
      <i class="fa fa-comment"></i><span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar-tab">
      <i class="fa fa-search"></i><span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar-tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar-title">More</span>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
