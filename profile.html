<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header top-header-transparent">
      <div class="header-top">
        <div class="header-colum">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header-colum"></div>
          <span class="header-time">18.38</span>
        <div class="header-colum">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header-battery">
            66%<i class="fa fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-colum">
          <a href="index.html">
            <i class="fa fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header-colum">

        </div>
        <div class="header-colum">
          <i class="fa fa-user fa-lg"></i>
        </div>
      </div>
  </header>
  <main class="profile">
    <header class="profile-header">
        <div class="profile-header-container">
          <img src="images/avatar.png" alt="">
          <h3 class="profile-header-title">Park</h3>
        </div> 
    </header>
    <div class="profile-container">
        <input type="text" placeholder="wwwbbb1@naver.com">
        <div class="profile-actions">
          <div class="profile-action">
            <span class="profile-circle">
              <i class="fa fa-comment fa-2x"></i>
            </span>
            <span class="profile-action-title">My Chatroom</span>
          </div>
          <div class="profile-action">
            <span class="profile-circle">
              <i class="fa fa-pencil fa-2x"></i>
            </span>
            <span class="profile-action-title">Edit Profile</span>
          </div>
        </div>
    </div>    
  </main>
</body>
</html>
